<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Cui" />
    <title>flowchartEditor</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/jsplumbtoolkit-defaults.css">

</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <p>流程编辑器</p>
            <button class="flowchart-save-button"></button>
        </div>
        <div class="workspace">
            <div class="sidebar">
                <p class="title component-title">Flowchart流程图</p>
                <div class="component-box">
                    <div class="shape" data-shape="ellipse">
                        <svg width="60" height="32" version="1.1">  //定义svg画布的宽度和高度
                            <rect x="5" y="1" rx="30" ry="50" width="50" height="30" style="fill: #fff;stroke:black;stroke-width:1;opacity:1;"></rect>
                        </svg>
                    </div>
                    <div class="shape" data-shape="rectangle">
                        <svg width="60" height="30" version="1.1">  //定义svg画布的宽度和高度
                            <rect x="5" y="1" width="50" height="28" style="fill: #fff;stroke: black;stroke-width:1;opacity:1;"></rect>
                        </svg>
                    </div>
                    <div class="shape" data-shape="rhombus">
                        <svg width="50" height="32" version="1.1">
                            <polygon points="0,15 25,0 50,15 25,30" style="fill:#fff;stroke:#000000;stroke-width:1"/>
                        </svg>
                    </div>
                    <div class="shape" data-shape="rhomboid">
                        <svg width="60" height="32" version="1.1">  //定义svg画布的宽度和高度
                            <polygon points="10,1 55,1 45,30 0,30" style="fill:#fff;stroke:#000000;stroke-width:1"/>
                        </svg>
                    </div>
                    <div class="shape" data-shape="right_trapezoid">
                        <svg width="50" height="30" version="1.1">  //定义svg画布的宽度和高度
                            <polygon points="1,10 49,0 49,29 1,29" style="fill:#fff;stroke:#000000;stroke-width:1"/>
                        </svg>
                    </div>
                    <div class="shape" data-shape="isosceles_right_pentagon">
                        <svg width="50" height="30" version="1.1">  //定义svg画布的宽度和高度
                            <polygon points="1,1 49,1 49,20 25,29 1,20" style="fill:#fff;stroke:#000000;stroke-width:1"/>
                        </svg>
                    </div>
                    <div class="shape" data-shape="isosceles_trapezoid">
                        <svg width="50" height="30" version="1.1">  //定义svg画布的宽度和高度
                            <polygon points="1,1 49,1 40,29 10,29" style="fill:#fff;stroke:#000000;stroke-width:1"/>
                        </svg>
                    </div>
                        <div class="shape" data-shape="isosceles_sexangle">
                        <svg width="50" height="30" version="1.1">  //定义svg画布的宽度和高度
                            <polygon points="10,1 40,1 49,15 40,29 10,29 1,15" style="fill:#fff;stroke:#000000;stroke-width:1"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="edit-space jtk-demo-canvas canvas-wide jtk-surface jtk-surface-nopan" id="canvas">
                <div class="pop-mask"></div>
                <div class="edit-pop">
                    <input type="text" class="add-label-text">
                    <button class="edit-pop-confirm">确认</button>
                    <button class="edit-pop-delcon">删除连线</button>
                    <button class="edit-pop-cancel">取消 </button>
                </div>
            </div>
        </div>
    </div>
    <script src="libs/jquery-3.3.1.js"></script>
    <script src="libs/jquery-ui.js"></script>
    <script src="libs/jsplumb.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
