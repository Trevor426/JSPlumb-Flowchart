            <button class="flowchart-save-button"></button>

        <div class="workspace">
            <div class="sidebar">
                <div class="search-box">
                    <h3 class="title search">
                        <input id="shape_search" placeholder="搜索">
                    </h3>
                    <div id="panel_search" class="content">
                    </div>
                </div>
                <p class="title component-title">Flowchart流程图</p>
                <div class="component-box">
                    <div class="tooltip">
                        <div class="component-shape"></div>
                        <div class="component-name"></div>
                    </div>
                    <div class="shape" data-shape="ellipse" data-text="开始结束">
                        <svg width="30" height="30" version="1.1">  //定义svg画布的宽度和高度
                            <rect x="1" y="5" rx="15" ry="30" width="28" height="20" style="fill: #fff;stroke:black;stroke-width:1;opacity:1;"></rect>
                        </svg>
                    </div>
                    <div class="shape" data-shape="rectangle" data-text="流程">
                        <svg width="30" height="30" version="1.1">  //定义svg画布的宽度和高度
                            <rect x="1" y="5" width="28" height="20" style="fill: #fff;stroke: black;stroke-width:1;opacity:1;"></rect>
                        </svg>
                    </div>
                    <div class="shape" data-shape="rhombus" data-text="判定">
                        <svg width="30" height="30" version="1.1">
                            <polygon points="0,15 15,5 30,15 15,25" style="fill:#fff;stroke:#000000;stroke-width:1"></polygon>
                        </svg>
                    </div>
                    <div class="shape" data-shape="rhomboid" data-text="数据">
                        <svg width="30" height="30" version="1.1">  //定义svg画布的宽度和高度
                            <polygon points="5,5 29,5 25,25 0,25" style="fill:#fff;stroke:#000000;stroke-width:1"></polygon>
                        </svg>
                    </div>
                    <div class="shape" data-shape="right_trapezoid" data-text="人工输入">
                        <svg width="30" height="30" version="1.1">  //定义svg画布的宽度和高度
                            <polygon points="1,5 30,0 30,19 1,19" style="fill:#fff;stroke:#000000;stroke-width:1"></polygon>
                        </svg>
                    </div>
                    <div class="shape" data-shape="isosceles_right_pentagon" data-text="过滤">
                        <svg width="30" height="30" version="1.1">  //定义svg画布的宽度和高度
                            <polygon points="1,1 29,1 29,14 15,19 1,14" style="fill:#fff;stroke:#000000;stroke-width:1"></polygon>
                        </svg>
                    </div>
                    <div class="shape" data-shape="isosceles_trapezoid" data-text="人工操作">
                        <svg width="30" height="30" version="1.1">  //定义svg画布的宽度和高度
                            <polygon points="1,1 29,1 24,19 5,19" style="fill:#fff;stroke:#000000;stroke-width:1"></polygon>
                        </svg>
                    </div>
                        <div class="shape" data-shape="isosceles_sexangle" data-text="预备">
                        <svg width="30" height="30" version="1.1">  //定义svg画布的宽度和高度
                            <polygon points="5,1 25,1 29,10 25,19 5,19 1,10" style="fill:#fff;stroke:#000000;stroke-width:1"></polygon>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="edit-space jtk-demo-canvas canvas-wide jtk-surface jtk-surface-nopan" id="canvas">
                <div class="pop-mask"></div>
                <div class="edit-pop">
                    <input type="text" title="修改连线文字" class="add-label-text">
                    <button class="edit-pop-confirm">确认</button>
                </div>
                <button class="edit-pop-delcon"><span class="icon-delete-shape"></span>删除连线</button>
                <ul class="edit-shape">
                    <li class="text-edit"><div class="icon-edit-text"></div>编辑文字<div class="extent">双击</div></li>
                    <li class="shape-delete"><div class="icon-delete-shape"></div>删除<div class="extent">Backspace/Delete</div></li>
                </ul>
                <div class="edit-connection"></div>
            </div>
                <!--<div class="operation-bar"></div>-->
